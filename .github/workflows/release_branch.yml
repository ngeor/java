name: Release branch

on:
  push:
    branches: [ release ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Prepare git
      run: |
        git config --global user.name "bot"
        git config --global user.email "Nikolaos.Georgiou@gmail.com"
    - name: Prepare release
      run: mvn -B release:prepare
