# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "t*" ]
  pull_request:
    branches: [ trunk ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Install git-cliff
      run: >-
        mkdir -p /home/runner/.local/bin
        && curl -L -o /tmp/git-cliff.tar.gz https://github.com/orhun/git-cliff/releases/download/v0.5.0/git-cliff-0.5.0-x86_64-unknown-linux-gnu.tar.gz
        && tar -zxf /tmp/git-cliff.tar.gz -C /tmp
        && cp /tmp/git-cliff-0.5.0/git-cliff /home/runner/.local/bin/
    - name: Run git-cliff
      run: git-cliff
